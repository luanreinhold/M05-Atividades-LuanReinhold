<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Contato</title>
    
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" requiered>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" requeired>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
        <br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <br>

        <fieldset>
            <legend>Qual o primeiro homem a pisar na lua?</legend>
            <label>
                <input type="radio" name="opcao" value="Opção 1">
                Luis Armstrong
            </label>
            <br>
            <label>
                <input type="radio" name="opcao" value="Opção 2">
                David Guetta
            </label>
            <br>
            <label>
                <input type="radio" name="opcao" value="Opção 3">
                Luis Handfield.
            </label>
        </fieldset>
        <br>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" rows="5" placeholder="Escreva seu comentário aqui"></textarea>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
